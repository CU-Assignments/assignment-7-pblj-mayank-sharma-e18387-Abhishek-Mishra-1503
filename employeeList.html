<!DOCTYPE html>
<html>
<head>
    <title>Employee Search</title>
</head>
<body>
    <h2>Employee Search</h2>
    <form action="EmployeeServlet" method="get">
        <label>Search by ID:</label>
        <input type="text" name="id" />

    <h2>All Employees</h2>
    <form action="EmployeeServlet" method="get">

    </form>
</body>
</html>
